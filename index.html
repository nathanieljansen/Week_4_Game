<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

  <title>Coin Collector</title>
</head>

<body class="container-fluid text-white text-center">
  <div class="row">
    <div class="col-md-6 col-sm-12 text-left">
      <h1 class="header">Coin Collector</h1>
    </div>
    <div class="col-md-2 col-sm-4 col-4">
      <h1>Wins</h1>
    </div>
    <div class="col-md-1 col-sm-2 col-2">
      <h1 class="winning"> </h1>
    </div>
    <div class="col-md-2 col-sm-4 col-4">
      <h1>Losses</h1>
    </div>
    <div class="col-md-1 col-sm-2 col-2">
      <h1 class="losing">

      </h1>
    </div>
  </div>

  <div class="row">
    <div class="instruction col-md-12">
      Each coin has a random value. Select the coins to add up to the random number.
    </div>
  </div>


  <div class="score row text-center">
    <div class="col-md-4">
      <h3>Random Number</h2>
    </div>
    <div class="col-md-2">
      <h2 class="rand-num">

      </h2>
    </div>

    <div class="col-md-4">
      <h2>Total of Guesses</h2>
    </div>
    <div class="col-md-2">
      <h2 class="total text-black">

      </h2>
    </div>
  </div>

  <div class="coins row text-center">
    <div class="col-md-4 col-sm-4 col-4">
      <img src="https://orig00.deviantart.net/465d/f/2017/171/9/f/mario_coin_1985_gif_by_augustohirakodias-dbdezac.gif" class="crystal-1"
        alt="">
    </div>
    <div class="col-md-4 col-sm-4 col-4">
      <img src="https://orig00.deviantart.net/465d/f/2017/171/9/f/mario_coin_1985_gif_by_augustohirakodias-dbdezac.gif" class="crystal-2"
        alt="">
    </div>
    <div class="col-md-4 col-sm-4 col-4">
      <img src="https://orig00.deviantart.net/465d/f/2017/171/9/f/mario_coin_1985_gif_by_augustohirakodias-dbdezac.gif" class="crystal-3"
        alt="">
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>
</body>



</html>
